<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Track Suggester</h1>
      </div>
      <div class="row col-lg-6 col-lg-offset-3" id="blanks">
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <div id="environment">
             <label for="environment">Would you prefer to focus on front-end design or back-end development?</label>
               <div class="radio">
                 <label>
                   <input type="radio" name="environment" value="front" checked>
                   Front-End Design
                 </label>
               </div>
               <div class="radio">
                 <label>
                   <input type="radio" name="environment" value="back">
                   Back-End Development
                 </label>
               </div>
             </div>
          </div>

          <div class="form-group">
            <div id="company">
             <label for="company">Would you prefer to work for a large or small company?</label>
               <div class="radio">
                 <label>
                   <input type="radio" name="company" value="large" checked>
                   Large Established Corporation
                 </label>
               </div>
               <div class="radio">
                 <label>
                   <input type="radio" name="company" value="small">
                   Small Fledgling Start-Up
                 </label>
               </div>
             </div>
          </div>











        </form>
      </div>
    </div>
  </body>
</html>
